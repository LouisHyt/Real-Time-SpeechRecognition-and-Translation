<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Subtitles + - Login</title>
</head>
<body>
    <div class="container">
        <h1>Subtitles <span>+</span></h1>
        <p>Reconnaissance vocal et traduction en direct !</p>
        <button id="login">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="logo twitch">
            <span>Se connecter avec twitch</span>
        </button>
    </div>
    
</body>
<script>
    const login = document.querySelector("#login");
    login.addEventListener("click", () => {
        const server = window.location.origin;
        const endpoint = `${server}/api/confirmAccess`;
        window.location.replace(`https://id.twitch.tv/oauth2/authorize?client_id=y89o9q1zdbnujfeo2v8xn22zla48uc&redirect_uri=${endpoint}&response_type=code&scope=user_read&force_verify=true`)
    })
</script>
</html>
